<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Interactive card </title>
</head>

  <body>
    <main>
      <div class="card-container">
        <div class="card-back">
          <div class="cvc">000</div>
        </div>
        <div class="card-front">
          <div class="logo-icon">
            <span class="circle-1"></span><span class="circle-2"></span>
          </div>
          <div class="number-card">
            0000 0000 0000 0000
          </div>
          <div class="card-detail">
            <span class="name">Jane appleseed</span> <span class="date"><span id="mm-span">00</span>/<span id="yy-span">00</span></span>
          </div>
        </div>
      </div>
      
    
      <section class="container-form">
        <form action="/" method="get">
          <div class="card-data">
            <label class="label" for="name">cardholder name</label>
            <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required="true" autocomplete="off"
            maxlength="20">
    
            <label class="label" for="number">card number</label>
            <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" required="true" maxlength="18">
    
          </div>
    
          <div class="input-date">
            <div class="exp">
              <label class="label" for="">exp. date</label>
              <input type="number" name="mm" id="mm" placeholder="MM" required="true">
            </div>

            <div class="year">
              <label class="label" for="">(mm/yy)</label>
              <input type="number" name="yy" id="yy" placeholder="YY" required="true">
            </div>

            <div class="cvc">
              <label class="label" for="">cvc</label>
              <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" required="true">
            </div>
            
          </div>
          <button id="button" type="submit">Confirm</button>
        </form>
        <div class="sucess">
          <span class="icon-sucess"></span>
          <p>Thank you!</p>
          <h4>We've added your card details</h4>
          <button id="continue" type="submit">Continue</button>
        </div>
    
      </section>
      
    </main>
    <script src="./src/index.js"></script>
  </body>

</html>
